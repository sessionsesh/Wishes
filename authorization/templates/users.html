<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Page</title>
</head>

<body>
    <h3>List of users</h3>
    <h3>You are: {{ user }}</h3>
    <form action="{% url 'authorization:logout' %}">
        <button type="submit">Logout</button>
     </form><br><br>
     
    {% for user in users %}
    {{ user.username }}<br>
    {% endfor %}
</body>

</html>
